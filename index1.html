<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Frame Camera Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 30px;
    }
    #frameContainer {
      position: relative;
      display: inline-block;
    }
    #frameImage {
      width: 400px;
      height: 400px;
      object-fit: contain;
    }
    #camera {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: none;
      background: #000;
    }
    canvas { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4">Camera Inside Template Frame</h3>

    <div id="frameContainer">
      <img id="frameImage" src="https://raw.githubusercontent.com/goldstring/real_estate/refs/heads/main/ea2c4dce-139b-446b-8fd3-17138c94e5ba.png" alt="Frame Template">
      <video id="camera" autoplay playsinline></video>
    </div>

    <div class="mt-4">
      <button id="captureBtn" class="btn btn-primary me-2">Capture</button>
      <button id="downloadBtn" class="btn btn-success" disabled>Download</button>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const frameImage = document.getElementById('frameImage');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable:\n" + err.message);
      }
    }

    function waitForVideoReady() {
      return new Promise(resolve => {
        if (video.readyState >= 2) resolve();
        else video.onloadeddata = () => resolve();
      });
    }

    async function captureImage() {
      try {
        await waitForVideoReady();

        if (!frameImage.complete) {
          alert("Frame image not yet loaded. Please wait a moment.");
          return;
        }

        const ctx = canvas.getContext('2d');
        const width = 400;
        const height = 400;
        canvas.width = width;
        canvas.height = height;

        // Draw frame image first
        ctx.drawImage(frameImage, 0, 0, width, height);

        // Draw live camera feed in white center area (300x300)
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 50, 50, 300, 300);

        downloadBtn.disabled = false;
        alert("âœ… Image captured successfully!");
      } catch (err) {
        console.error("Capture error:", err);
        alert("Error capturing image:\n" + err.message);
      }
    }

    function downloadImage() {
      try {
        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = "captured_frame.png";
        link.href = dataUrl;
        link.click();
      } catch (err) {
        console.error("Download error:", err);
        alert("Error downloading image:\n" + err.message);
      }
    }

    $(document).ready(() => {
      startCamera();
      $("#captureBtn").click(captureImage);
      $("#downloadBtn").click(downloadImage);
    });
  </script>
</body>
</html>
