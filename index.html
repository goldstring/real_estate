<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Frame Capture (Local)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 30px;
    }
    #frameContainer {
      position: relative;
      display: inline-block;
    }
    #frame {
      width: 400px;
      height: 400px;
      background: linear-gradient(45deg, #999, #666);
      border: 10px solid #333;
      box-sizing: border-box;
    }
    #camera {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 2px solid #fff;
      background: #000;
    }
    canvas { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4">Camera in Local Template Frame</h3>

    <div id="frameContainer">
      <!-- Generated frame -->
      <div id="frame"></div>
      <!-- Live camera feed -->
      <video id="camera" autoplay playsinline></video>
    </div>

    <div class="mt-4">
      <button id="captureBtn" class="btn btn-primary me-2">Capture</button>
      <button id="downloadBtn" class="btn btn-success" disabled>Download</button>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    // ✅ Start camera safely
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not available:\n" + err.message);
      }
    }

    // ✅ Wait until video ready
    function waitForVideoReady() {
      return new Promise(resolve => {
        if (video.readyState >= 2) resolve();
        else video.onloadeddata = () => resolve();
      });
    }

    // ✅ Capture image with local frame
    async function captureImage() {
      try {
        await waitForVideoReady();

        const ctx = canvas.getContext('2d');
        const width = 400;
        const height = 400;
        canvas.width = width;
        canvas.height = height;

        // Draw the frame background (gray outer border + white center)
        ctx.fillStyle = "#777";
        ctx.fillRect(0, 0, width, height);

        // White inner square
        ctx.fillStyle = "#fff";
        ctx.fillRect(50, 50, 300, 300);

        // Draw the camera snapshot inside the white area
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 50, 50, 300, 300);

        downloadBtn.disabled = false;
        alert("Image captured successfully!");
      } catch (err) {
        console.error("Capture error:", err);
        alert("Error capturing image: " + err.message);
      }
    }

    // ✅ Download image
    function downloadImage() {
      try {
        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = "captured_frame.png";
        link.href = dataUrl;
        link.click();
      } catch (err) {
        console.error("Download error:", err);
        alert("Failed to download image: " + err.message);
      }
    }

    captureBtn.addEventListener('click', captureImage);
    downloadBtn.addEventListener('click', downloadImage);

    startCamera();
  </script>

</body>
</html>
