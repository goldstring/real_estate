<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Frame Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 30px;
    }
    #frameContainer {
      position: relative;
      display: inline-block;
    }
    #template {
      width: 400px;
      height: 400px;
    }
    #camera {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 2px solid #fff;
      background: #000;
    }
    canvas { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4">Camera in Template Frame</h3>

    <div id="frameContainer">
      <!-- Add crossorigin="anonymous" -->
      <img id="template" crossorigin="anonymous" 
           src="https://raw.githubusercontent.com/mdn/dom-examples/main/canvas/pixel-manipulation/Canvas_createpattern/example.png" 
           alt="Template Frame">
      <video id="camera" autoplay playsinline></video>
    </div>

    <div class="mt-4">
      <button id="captureBtn" class="btn btn-primary me-2">Capture</button>
      <button id="downloadBtn" class="btn btn-success" disabled>Download</button>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const template = document.getElementById('template');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    // ✅ Start camera safely
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not available:\n" + err.message);
      }
    }

    // ✅ Wait until video ready
    function waitForVideoReady() {
      return new Promise(resolve => {
        if (video.readyState >= 2) resolve();
        else video.onloadeddata = () => resolve();
      });
    }

    // ✅ Capture image
    async function captureImage() {
      try {
        await waitForVideoReady();

        if (!template.complete) {
          alert("Template not yet loaded. Please wait a moment.");
          return;
        }

        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const width = template.width;
        const height = template.height;
        canvas.width = width;
        canvas.height = height;

        // ✅ Draw template safely (CORS-safe source)
        ctx.drawImage(template, 0, 0, width, height);
        // ✅ Draw camera in white section
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 50, 50, 300, 300);

        downloadBtn.disabled = false;
        alert("Image captured successfully!");
      } catch (err) {
        console.error("Capture error:", err);
        alert("Error capturing image: " + err.message);
      }
    }

    // ✅ Download merged image
    function downloadImage() {
      try {
        const dataUrl = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = "captured_frame.png";
        link.href = dataUrl;
        link.click();
      } catch (err) {
        console.error("Download error:", err);
        alert("Failed to download image: " + err.message);
      }
    }

    // ✅ Event Listeners
    captureBtn.addEventListener('click', captureImage);
    downloadBtn.addEventListener('click', downloadImage);

    startCamera();
  </script>

</body>
</html>
