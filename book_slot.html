<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Slot Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
    }

    .card {
      border-radius: 16px;
    }

    .tab-buttons .btn {
      flex: 1;
      border-radius: 20px;
      font-weight: 600;
    }

    .slot-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 10px 15px;
      transition: 0.2s;
      white-space: nowrap; /* keep all in one line */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .slot-item:hover {
      background-color: #e9ecef;
    }

    .slot-time {
      font-weight: 600;
    }

    .badge {
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .slot-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="card shadow-sm p-4">
      <div class="tab-buttons d-flex justify-content-between mb-4">
        <button class="btn btn-primary">Virar</button>
        <button class="btn btn-outline-primary">Vasai</button>
      </div>

      <div class="mb-4">
        <label for="date" class="form-label fw-semibold">Select Date</label>
        <input type="date" id="date" class="form-control" value="2025-10-17">
      </div>

      <!-- Slot List -->
      <div class="slot-list">

        <!-- Booked Slots -->
        <div class="slot-item mb-2">
          <div class="slot-left">
            <input class="form-check-input" type="checkbox" disabled>
            <span class="slot-time">6:00 AM - 7:00 AM</span>
          </div>
          <span class="badge bg-danger">Booked</span>
        </div>

        <div class="slot-item mb-2">
          <div class="slot-left">
            <input class="form-check-input" type="checkbox" disabled>
            <span class="slot-time">7:00 AM - 8:00 AM</span>
          </div>
          <span class="badge bg-danger">Booked</span>
        </div>

        <div class="slot-item mb-2">
          <div class="slot-left">
            <input class="form-check-input" type="checkbox" disabled>
            <span class="slot-time">8:00 AM - 9:00 AM</span>
          </div>
          <span class="badge bg-danger">Booked</span>
        </div>

        <!-- Available Slots -->
        <div class="slot-item mb-2">
          <div class="slot-left">
            <input class="form-check-input" type="checkbox">
            <span class="slot-time">9:00 AM - 10:00 AM</span>
          </div>
          <span class="badge bg-success">Available</span>
        </div>

        <div class="slot-item mb-2">
          <div class="slot-left">
            <input class="form-check-input" type="checkbox">
            <span class="slot-time">10:00 AM - 11:00 AM</span>
          </div>
          <span class="badge bg-success">Available</span>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
